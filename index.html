<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./img/icons8-management-32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="login-section">
      <div class="background-image">
        <img
          src="./img/dashboard-dark-CLiLIfdv.png"
          alt="background-image for HR Management Page"
        />
      </div>
      <div class="login-form">
        <div class="logo-and-name">
          <img src="./img/logo hms.png" alt="logo of hr management system" />
          <p class="name">HRMS</p>
        </div>
        <div class="welcome-text">
          <p class="welcome">Welcome ü§ù</p>
          <p class="login-here">Please login here</p>
        </div>
        <div class="form">
          <form>
            <div class="email-input">
              <label for="email">Email Address</label>
              <input
                type="text"
                class="email"
                placeholder="Email Address"
                aria-placeholder="Email Address"
              />
            </div>
            <div class="password-input">
              <label for="password">Password</label>
              <input
                type="password"
                class="password"
                placeholder="Password"
                aria-placeholder="Password"
              />
            </div>
            <div class="user-input-request">
              <div class="remember">
                <input type="checkbox" />
                <p class="remember-me">Remember me</p>
              </div>
              <div class="show-pass">
                <input type="checkbox" id="checkbox" />
                <p class="show-password">Show Password</p>
              </div>
            </div>
            <input type="submit" value="Login" disabled />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
